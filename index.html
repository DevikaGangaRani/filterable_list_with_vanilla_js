<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css"
    />
    <title>My Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search Names..." />
      <ul class="collection with-header" id="names">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Ave</a>
        </li>
        <li class="collection-item">
          <a href="#">Array</a>
        </li>
        <li class="collection-item">
          <a href="#">Appo</a>
        </li>
        <li class="collection-item">
          <a href="#">Anni</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-item">
          <a href="#">Bobby</a>
        </li>
        <li class="collection-item">
          <a href="#">Bonnie</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Candie</a>
        </li>
        <li class="collection-item">
          <a href="#">Catharin</a>
        </li>
        <li class="collection-item">
          <a href="#">Colod</a>
        </li>
      </ul>
    </div>

    <script>
      // get input element by id
      let filterInput = document.getElementById('filterInput');
      // Add Event listener
      filterInput.addEventListener('keyup', filterNames);

      function filterNames() {
        //   get value of input
        let filterValue = document
          .getElementById('filterInput')
          .value.toUpperCase();
        // console.log(filterValue);

        // get names ul
        let ul = document.getElementById('names');
        // get li
        let li = ul.querySelectorAll('li.collection-item');

        // loop through collection item lis
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName('a')[0];
          // if matched
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = '';
          } else {
            li[i].style.display = 'none';
          }
        }
      }
    </script>
  </body>
</html>
